<div class="container">
  <div class="row">
    <div class="card mt-5 col-md-12">
      <div class="card-header">
        <span><h3>Lista Empleados</h3></span>
        <button type="submit" class="btn btn-primary" routerLink="/create-employee"><i class="fa-solid fa-user-plus"></i>Crear</button>
      </div>
      <table *ngIf="listEmployee.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col"><i class="fa-solid fa-user"></i>Nombre</th>
            <th scope="col"><i class="fa-solid fa-at"></i>Email</th>
            <th scope="col"><i class="fa-solid fa-venus-mars"></i>Sexo</th>
            <th scope="col"><i class="fa-solid fa-briefcase"></i>Area</th>
            <th scope="col"><i class="fa-solid fa-envelope"></i>Bolet√≠n</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of listEmployee">
            <th>{{employee.name}}</th>
            <td>{{employee.email}}</td>
            <td>{{employee.sex}}</td>
            <td>{{employee.area}}</td>
            <td>{{employee.boletin}}</td>
            <td><i [routerLink]="['/edit-employee', employee._id]" class="fa-solid fa-pen-to-square"></i></td>
            <td><i (click)="deleteEmployee(employee._id)" class="fa-solid fa-trash-can"></i></td>
          </tr>
        </tbody>
      </table>
      <h6 *ngIf="listEmployee.length == 0" class="text-danger">No hay datos para mostrar</h6>
    </div>
  </div>
</div>
